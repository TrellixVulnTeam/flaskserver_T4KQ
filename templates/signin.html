		<script>
			function signin_add() {
				// read email, password
				let email = $('#inputEmail').val();
				let password = $('#inputPassword').val();
				// ajax 
				$.ajax ({
					type : "POST",
					url : "/signin",
					data : {
						email_receive:email,
						password_receive:password},
					success: function (response) {
						if (response['result'] == 'success') {
							alert('회원가입 성공');
							window.location.reload();					
						} else {
							alert('server error');
						}
					}
				})
	
			}
